<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
            rel="stylesheet"
           
        />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/disenio.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom-3 {
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
        }
        .gradient-custom-4 {
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
        }
    </style>
</head>
<body class="body_login">
    <nav id="cabecera" class="navbar navbar-expand navbar-dark ">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="/admin/">Inicio</a>
            <a class="nav-item nav-link" href="fotos">Fotos</a>
            <a class="nav-item nav-link" href="/">Sitio web</a>
        </div>
    </nav>

    <!-- Sección de fondo con el gradiente -->
    <section class="vh-100 custom-3">        <!-- Aplica el gradiente aquí -->
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="col-md-12">
                        <br>
                        {% if mensaje %}
                            <div class="alert alert-danger" role="alert">
                                <strong>{{ mensaje }} Verifique su usuario y contraseña</strong> 
                            </div>
                        {% endif %}
                    </div>
                    <div class="wrapper fadeInDown">
                        <div id="formContent">
                          <!-- Tabs Titles -->
                      
                          <!-- Icon -->
                          <div class="color_login_icon fadeIn first">
                            <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130"  fill="currentColor" class="m-3 bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                          </div>
                      
                          <!-- Login Form -->
                          <form action="/admin/login" method="post">
                            <input 
                                type="text"
                                class="fadeIn second login_input" 
                                name="txtUsuario"
                                id="txtUsuario"
                                placeholder="Escriba su usuario"
                            >
                            <input 
                                type="password"
                                id="txtPassword"
                                class="fadeIn third login_input" 
                                name="txtPassword"
                                placeholder="Escriba su Contraseña"
                            >

                            <div class="mt-3 d-flex justify-content-center">
                                <button type="submit" class=" login_button fadeIn fourth">Iniciar sesión</button>
                            </div>
                          </form>
                      
                         
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
